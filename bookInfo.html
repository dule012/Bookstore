<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/bookInfo.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="search">
        <a class="back" href="./index.html">
            <i class="fa ">&#xf177;</i>
        </a>
        <i id="fa-search" class="fa fa-search"></i>
        <input type="text" name="search" placeholder="Search all books(at least 3 characters)">
        <div class="search-output">
            <div class="search-output-card">
                <!-- <a href="./bookInfo.html">
                    <img src="./content.jpeg" alt="image of search output">
                    <div>
                        <p>The Flaneur</p>
                        <p>Keith Tester</p>
                    </div>
                </a>
            </div> -->
            </div>
    </header>

    <div class="background">
    </div>

    <div class="info">
        <p class="title"></p>
        <p class="author"></p>
        <div class="star-wrapper">
            <!-- <i class="fa fa-star "></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i> -->
        </div>
        <!-- <img alt="Image"> -->
    </div>

    <div class="main">
        <p class="about">About</p>
        <p class="description"></p>
        <p class="published">
            <b>Published date:</b>
            <span></span>
        </p>
        <p class="categories">
            <b>Categorie:</b>
            <span></span>
        </p>
        <p class="pageCount">
            <b>Number of Pages:</b>
            <span></span>
        </p>
    </div>

    <div class="buy-and-cart">
        <div class="buy">Buy
            <span></span>
        </div>
        <div class="cart">Cart</div>
    </div>

    <div class="cart-wrapper mobile-wrappers">
        <i class="fa close">&#xf00d;</i>
        <p class="no-of-books">No. of books:
            <span>0</span>
        </p>
        <p class="total">Total:
            <span>0</span>$</p>
        <div class="cart-card">
            <img src="./content.jpeg" alt="image of book">
            <p class="cart-card-title">The Flaneur</p>

            <div>
                <p class="cart-card-counter">1</p>
                <p class="cart-card-price">24.69$</p>
                <i class="fa delete-cart-card">&#xf00d;</i>
            </div>

        </div>

    </div>

    <script type="module" src="./js/bookInfo.js"></script>
</body>

</html>
